<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Request</title>
</head>
<body style="margin:0;padding:0;background-color:#1a1a1a;font-family:Arial,sans-serif;color:#00ff7f;">
<center>
    <table
            width="600"
            cellpadding="0" cellspacing="0"
            style="max-width:600px;width:100%;background-color:#121212;border-radius:8px;overflow:hidden;margin:40px auto;"
    >
        <tr>
            <td align="center" style="padding:40px 20px 10px;">
                <h1 style="margin:0;font-size:28px;color:#00ff7f;">&lt;/&gt; Codeify</h1>
                <h2 style="margin:10px 0 0;font-size:20px;color:#00ff7f;font-weight:normal;">
                    Password Reset Request
                </h2>
            </td>
        </tr>

        <tr>
            <td style="padding:20px;color:#e0e0e0;line-height:1.5;font-size:16px;">
                <p style="margin-top:0;">Hello {{username}},</p>
                <p>
                    We received a request to reset your password. If this was you, just click the button below to set a new password.
                </p>
            </td>
        </tr>

        <tr>
            <td align="center" style="padding:30px 20px;">
                <a
                        href="{{reset_link}}"
                        style="
              display:inline-block;
              background-color:#00ff7f;
              color:#121212;
              text-decoration:none;
              font-size:16px;
              font-weight:bold;
              padding:15px 30px;
              border-radius:5px;
            "
                >
                    Reset Password
                </a>
            </td>
        </tr>

        <tr>
            <td style="padding:20px;color:#555555;font-size:12px;line-height:1.4;text-align:center;">
                This link is only valid for 10 minutes. If you didnâ€™t request this, please ignore this email.
            </td>
        </tr>
    </table>
</center>
</body>
</html>
