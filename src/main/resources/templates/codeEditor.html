<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor - Codeify</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #1a1a1a;
            --dark-secondary: #2d2d2d;
            --accent: #00ff88;
            --text-light: #e0e0e0;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --accent-glow: 0 0 20px rgba(0, 255, 136, 0.2);
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .question-header {
            background: var(--dark-secondary);
            border-bottom: 1px solid #333;
            padding: 1.5rem 0;
        }

        .editor-container {
            flex-grow: 1;
            padding: 2rem 0;
        }

        .question-card {
            background: var(--dark-secondary);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--card-shadow);
            border: 1px solid #333;
        }

        .editor-wrapper {
            background: var(--dark-secondary);
            border-radius: 15px;
            padding: 1rem;
            box-shadow: var(--card-shadow);
            border: 1px solid #333;
        }

        .CodeMirror {
            height: 500px;
            border-radius: 10px;
        }

        .btn-accent {
            background-color: var(--accent);
            color: var(--dark-bg);
            font-weight: 600;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: var(--card-shadow);
        }

        .btn-accent:hover {
            background-color: #00cc6a;
            color: var(--dark-bg);
            transform: translateY(-2px);
            box-shadow: var(--accent-glow);
        }

        .difficulty-badge {
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: 500;
            margin-left: 1rem;
        }

        .difficulty-easy { background-color: #198754; }
        .difficulty-medium { background-color: #ffc107; color: #000; }
        .difficulty-hard { background-color: #dc3545; }

        footer {
            background: var(--dark-secondary);
            padding: 1.5rem 0;
            margin-top: auto;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/menu :: menu-bar}"></div>

<header class="question-header">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h1 class="h3 mb-0">
                    Reverse a String
                    <span class="difficulty-badge difficulty-easy">Easy</span>
                </h1>
            </div>
            <div>
                <button class="btn btn-accent me-2">
                    <i class="fas fa-play me-2"></i>Run Code
                </button>
                <button class="btn btn-accent">
                    <i class="fas fa-paper-plane me-2"></i>Submit
                </button>
            </div>
        </div>
    </div>
</header>

<main class="editor-container">
    <div class="container">
        <div class="row">
            <div class="col-md-12 mb-4">
                <div class="question-card">
                    <h5 class="mb-3">Description</h5>
                    <p>Write a function that reverses a string. The input is given as a string.</p>
                    <h5 class="mb-3 mt-4">Example:</h5>
                    <pre class="bg-dark text-light p-3 rounded">
Input: "hello"
Output: "olleh"</pre>
                </div>
            </div>
            <div class="col-md-12">
                <div class="editor-wrapper">
                    <textarea id="editor">function reverseString(str) {
    // Write your code here

}</textarea>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer-bar}"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
<script>
    var editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
        mode: "javascript",
        theme: "dracula",
        lineNumbers: true,
        autoCloseBrackets: true,
        matchBrackets: true,
        indentUnit: 4,
        tabSize: 4,
        lineWrapping: true,
        foldGutter: true,
        gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"],
        extraKeys: {
            "Tab": "indentMore"
        }
    });
</script>
</body>
</html>
