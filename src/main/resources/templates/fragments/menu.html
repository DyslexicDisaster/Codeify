<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        .search-container {
            min-width: 300px;
        }

        @media (max-width: 992px) {
            .search-container {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
<div th:fragment="menu-bar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Codeify</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item" th:unless="${session.loggedInUser}">
                        <a class="nav-link" href="/register">Register</a>
                    </li>
                    <li class="nav-item" th:unless="${session.loggedInUser}">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item" th:if="${session.loggedInUser}">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>

                <ul class="navbar-nav">
                    <li class="nav-item" th:if="${session.loggedInUser}">
                        <a class="nav-link" href="#">Button 4</a>
                    </li>
                    <li class="nav-item"th:if="${session.loggedInUser}">
                        <a class="nav-link" href="#">Button 5</a>
                    </li>
                    <li class="nav-item" th:if="${session.loggedInUser}">
                        <a class="nav-link" href="#">Button 6</a>
                    </li>
                    <li class="nav-item" th:if="${session.loggedInUser}">
                        <a class="nav-link" href="#">Button 7</a>
                    </li>
                    <li class="nav-item" th:if="${session.loggedInUser}">
                        <a class="nav-link" href="#">Button 8</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
